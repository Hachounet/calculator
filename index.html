<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--add fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Noto+Color+Emoji&family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="body">
<div id="bigcontainer">
    <div id="calculator">
        <div id="workingzone">
            <div id="displayzone">
            <div id="displayscreen"></div>
            </div>
            <div id="displaybuttons">
                <button class="buttons functionality clear" id="CLEAR">CLEAR</button>
                <button class="buttons functionality posneg" id="POSNEG">+/-</button>
                <button class="buttons functionality supp" id="Delete">SUPP</button>
                <button class="buttons btnop" id="%">%</button>
                <button class="buttons numb" id="7">7</button>
                <button class="buttons numb" id="8">8</button>
                <button class="buttons numb" id="9">9</button>
                <button class="buttons btnop" id="*">X</button>
                <button class="buttons numb" id="4">4</button>
                <button class="buttons numb" id="5">5</button>
                <button class="buttons numb" id="6">6</button>
                <button class="buttons btnop" id="/">/</button>
                <button class="buttons numb" id="1">1</button>
                <button class="buttons numb" id="2">2</button>
                <button class="buttons numb" id="3">3</button>
                <button class="buttons btnop" id="-">-</button>
                <button class="buttons numb" id="0">0</button>
                <button class="buttons deci" id=".">.</button>
                <button class="buttons total" id="Enter">=</button>
                <button class="buttons btnop" id="+">+</button>
            </div>



        </div>
    </div>
</div>
<script src="app.js"></script> 
</body>
</html>
